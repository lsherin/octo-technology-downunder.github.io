    name: Big Data
    color: "#e7511e"
    sub_category:
        - id: hadoop
          name: Hadoop
        - id: nosql
          name: NoSQL
  - id: craftsmanship
    name: Software Craftsmanship
    color: "#00a887"
  - id: agile
    name: Agile and Lean
    color: "#F4B70D"
  - id: devops
    name: Devops
    color: "#3f4ab2"
  - id: frontend
    name: Front End
    color: "#d1599a"
  - id: students
    name: For students
    color: "#800000"
