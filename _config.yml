# Site settings
title: Octo's training
description: The greatest achievements are the result of shared knowledge

# see https://jekyllrb.com/docs/continuous-integration/
exclude: [vendor, app.json, Gemfile.lock]

collections:
  training:
    output: true

markdown: kramdown


training_category:
